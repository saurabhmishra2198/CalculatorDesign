<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row cal-row">
            <div class="col-md-12">
                <form action="#" name="calcultor" class="main">
                    <input type="text" class="display form-control" name="display" id="display"/><br>
                    <table class="cal-table">
                        <tbody>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="DEG"/></td>
                                <td><input type="button" class="btn btn-primary" value="F-E"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="MC"/></td>
                                <td><input type="button" class="btn btn-primary" value="MR"/></td>
                                <td><input type="button" class="btn btn-primary" value="M+"/></td>
                                <td><input type="button" class="btn btn-primary" value="M-"/></td>
                                <td><input type="button" class="btn btn-primary" value="MS"/></td>
                            </tr> 
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="Trigonometry"/></td>
                                <td><input type="button" class="btn btn-primary" value="Function"/></td>
                            </tr> 
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="2nd"/></td>
                                <td><input type="button" class="btn btn-primary" value="Pi"/></td>
                                <td><input type="button" class="btn btn-primary" value="e"/></td>
                                <td><input type="button" class="btn btn-primary" value="C"/></td>
                                <td><input type="button" class="btn btn-primary" value="X"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="x2"/></td>
                                <td><input type="button" class="btn btn-primary" value="1/x"/></td>
                                <td><input type="button" class="btn btn-primary" value="|x|"/></td>
                                <td><input type="button" class="btn btn-primary" value="exp"/></td>
                                <td><input type="button" class="btn btn-primary" value="mod"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="2rx"/></td>
                                <td><input type="button" class="btn btn-primary" value="("/></td>
                                <td><input type="button" class="btn btn-primary" value=")"/></td>
                                <td><input type="button" class="btn btn-primary" value="n!"/></td>
                                <td><input type="button" class="btn btn-primary" value="/"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="xpy"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="7"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="8"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="9"/></td>
                                <td><input type="button" class="btn btn-primary" value="*"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="10x"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="4"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="5"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="6"/></td>
                                <td><input type="button" class="btn btn-primary" value="-"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="log"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="1"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="2"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="3"/></td>
                                <td><input type="button" class="btn btn-primary" value="+"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="In"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="+/-"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="0"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="."/></td>
                                <td><input type="button" class="btn btn-primary btn-eql" value="="/><br></td>
                            </tr>
                        </tbody>
                    </table>       
                </form>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
