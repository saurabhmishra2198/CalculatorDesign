<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row cal-row">
            <div class="col-md-12">
                <form action="#" name="calsi" class="main">
                    <input type="text" class="display form-control" name="display" id="display"/><br>
                    <table class="cal-table">
                        <tbody>
                            <tr>
                                <td><input type="button" class="btn btn-primary btn-font" value="DEG"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="F-E"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="MC"/></td>
                                <td><input type="button" class="btn btn-primary" value="MR"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="M+"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="M-"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="MS"/></td>
                            </tr> 
                            <tr>
                                <td colspan="2"><input type="button" class="btn btn-primary btn-fun" value="◢ Trigonometry"/></td>
                                <td colspan="2"><input type="button" class="btn btn-primary btn-fun" value="ƒ Function"/></td>
                            </tr> 
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="2nd"/></td>
                                <td><input type="button" class="btn btn-primary" value="π"/></td>
                                <td><input type="button" class="btn btn-primary" value="e"/></td>
                                <td><input type="button" class="btn btn-primary" value="C" id="clear"/></td>
                                <td><input type="button" class="btn btn-primary" value="⌫" onclick="backSpace()"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="x²"/></td>
                                <td><input type="button" class="btn btn-primary" value="1/x"/></td>
                                <td><input type="button" class="btn btn-primary" value="|x|"/></td>
                                <td><input type="button" class="btn btn-primary" value="exp"/></td>
                                <td><input type="button" class="btn btn-primary" value="mod"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="2√x"/></td>
                                <td><input type="button" class="btn btn-primary" value="("/></td>
                                <td><input type="button" class="btn btn-primary" value=")"/></td>
                                <td><input type="button" class="btn btn-primary" value="n!"/></td>
                                <td><input type="button" class="btn btn-primary" value="÷" onclick="devide()"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="x^y"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="7" onclick="seven()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="8" onclick="eight()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="9" onclick="nine()"/></td>
                                <td><input type="button" class="btn btn-primary" value="*" onclick="mutiply()"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="10^x"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="4" onclick="four()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="5" onclick="five()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="6" onclick="six()"/></td>
                                <td><input type="button" class="btn btn-primary" value="-" onclick="subtract()"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="log"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="1" onclick="one()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="2" onclick="two()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="3" onclick="three()"/></td>
                                <td><input type="button" class="btn btn-primary" value="+" onclick="add()"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="In"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="+/-"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="0" onclick="zero()"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="." onclick="point()"/></td>
                                <td><input type="button" class="btn btn-primary btn-eql" value="=" onclick="equal()"/><br></td>
                            </tr>
                        </tbody>
                    </table>       
                </form>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
